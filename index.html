<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Klinsmann Vacuum Cleaner Robots  </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Vazirmatn&display=swap" rel="stylesheet">
  <body>  
    <header>
        <div class="logo">
            <img src="images/0.png" alt="logo" class="logo_">
        </div>    
        <div class="logo">
            <p class="shap1">Ningbo Klinsmann</p>
            <p class="shap1">Intelligent Technology Co., Ltd.</p>
        </div>    
    </header>  

    <div  class="mask">

      <div  class="back1">
          <img src="images/back.jpg" alt="back">
      </div>
      <div  class="back2">
          <img src="images/back_.jpg" alt="back">
      </div>
      <div  class="back3">
          <img src="images/back.jpg" alt="back">
      </div>  
  
      <div class="all">
          <div class="smok">
              <img src="images/Untitled-1.gif" alt="im" class="smok1">
          </div>
          <div class="shadow">
              <img src="images/Untitled-1_.png" alt="im" class="shadow1">
          </div>
      </div>
           
      <div class="text-container">
          <div class="text1">
              <img src="images/1_.png" alt="txt" class="text1_">
          </div>
         <div class="text2">
              <img src="images/2_.png" alt="txt" class="text2_">
         </div>
          <div class="text3">
              <img src="images/3_.png" alt="txt" class="text3_">
          </div>        
          <button  class="animate-button">الان سفارش بده</button>
      </div>

    </div>

    <div class="image-grid">
        <div class="image animate-im1">
            <img src="images/1.png" alt="Im 1" >
        </div>
        <div class="image animate-im2">
            <img src="images/2.png" alt="Im 2">
        </div>
        <div class="image animate-im3">
            <img src="images/3.png" alt="Im 3">
        </div>
        <div class="image animate-im4">
            <img src="images/4.png" alt="Im 4" >
        </div>
        <div class="image animate-im5">
            <img src="images/5.png" alt="Im 5">
        </div>
        <div class="image animate-im6">
            <img src="images/6.png" alt="Im 6">
        </div>
        <div class="image animate-im7">
           <img src="images/7.png" alt="Im 7" >
        </div>
        <div class="image animate-im8">
            <img src="images/8.png" alt="Im 8">
        </div>
        <div class="image animate-im9">
            <img src="images/9.png" alt="Im 9">
        </div>
        <div class="image animate-im10">
            <img src="images/10.png" alt="Im 10" >
        </div>
        <div class="image animate-im11">
            <img src="images/11.png" alt="Im 11">
        </div>
        <div class="image animate-im12">
            <img src="images/12.png" alt="Im 12">
        </div>
    </div>
  </body>
  </html>
