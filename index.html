<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімація шапки</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>
    <header class="animated-header">
        <div class="logo-container">
            <img src="images/logo.gif" alt="logo" class="logo img">
        </div>        
    </header>
    <div class="content-container">
        <img src="images/H9cf5a068c8164dc89f9d80f12c3ee53.jpg" alt="im" class="second-image">
        <img src="images/H9cf5a068c8164dc89f9d80f12c3e.jpg" alt="im" class="th-image">
        <div class="text-container">
            <p class="text-left text1 animate-text1">روشنایی همگام با احساسات</p>
            <p class="text-left text2 animate-text2">خونه ات رو هوشمندانه روشن کن</p>
        </div>
        <div>
            <button  class="animate-button">الان سفارش بده</button>
        </div> 
        <div class="image-grid">
            <div class="image animate-im1">
                <img src="images/image1.jpg" alt="Image 1" >
            </div>
            <div class="image animate-im2">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
            <div class="image animate-im3">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <div class="image animate-im4">
                <img src="images/image4.jpg" alt="Image 4">
            </div>
            <div class="image animate-im5">
                <img src="images/image5.jpg" alt="Image 5">
            </div>
            <div class="image animate-im6">
                <img src="images/image6.jpg" alt="Image 6">
            </div>
            <div class="image animate-im7">
                <img src="images/image7.jpg" alt="Image 7">
            </div>
            <div class="image animate-im8">
                <img src="images/image8.jpg" alt="Image 8">
            </div>
            <div class="image animate-im9">
                <img src="images/image9.jpg" alt="Image 9">
            </div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
