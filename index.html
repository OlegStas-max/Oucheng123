<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplure Fishing Reels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>   
    <style>
        .s1, .s2, .s3, .s4, .s5, .s6 {
            position: absolute;
            height: auto;
        }
        .image-1 { z-index: 1;}
        .image-2 { z-index: 2;}
        .image-3 { z-index: 3;}
        .image-4 { z-index: 4;}
        .image-5 { z-index: 5;}
        .image-6 { z-index: 6;}
    </style>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" alt="logo" class="logo">  
        </div>        
    </header>
    <img src="images/1_.png" alt="Image 1_"  class="s1s" width="408px" height="321">
    <img src="images/2_.png" alt="Image 2_"  class="s2s" width="544px" height="391">
    <img src="images/3_.png" alt="Image 3_"  class="s3s" width="560px" height="382">
    <div class="logo-circle1"></div>
    <div class="logo-circle2"></div>
    <div class="logo-circle3"></div>
    <div class="mask">
        <div class="content-container">        
            <img src="images/6.svg" alt="Image 6"  class="s1" width="2098px" height="540">
            <img src="images/5.svg" alt="Image 5"  class="s2" width="2098px" height="540">
            <img src="images/4.svg" alt="Image 4"  class="s3" width="2277px" height="566">
            <img src="images/3.svg" alt="Image 3"  class="s4" width="2277px" height="478">
            <img src="images/2.svg" alt="Image 2"  class="s5" width="2277px" height="479">
            <img src="images/1.svg" alt="Image 1"  class="s6" width="3625px" height="362">       
        </div>           
    </div>
    <div class="text-container">
        <p class="text1">بهترین صید</p>
        <p class="text2">با حرفه ای ترین</p>
        <p class="text3">قرقره ی ماهیگیری</p>
        <p class="text5">بهترین صید با حرفه ای ترین</p>
        <p class="text6">قرقره ی ماهیگیری</p>
        <p class="text4">همه ی ماهی ها رو بگیر</p>            
        <button  class="animate-button">الان سفارش بده</button>
    </div>
    <div class="image-grid">
        <div class="image animate-im1">
            <img src="images/1.png" alt="Im 1" >
        </div>
        <div class="image animate-im2">
            <img src="images/2.png" alt="Im 2">
        </div>
        <div class="image animate-im3">
            <img src="images/3.png" alt="Im 3">
        </div>
        <div class="image animate-im4">
            <img src="images/4.png" alt="Im 4" >
        </div>
        <div class="image animate-im5">
            <img src="images/5.png" alt="Im 5">
        </div>
        <div class="image animate-im6">
            <img src="images/6.png" alt="Im 6">
        </div>
    </div>
</body>
</html>
