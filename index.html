<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімація шапки</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>
    <header class="animated-header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-circle1"></div>
            <img src="images/logo.png" alt="logo" class="logo-circle2">  
        </div>        
    </header>
    <div class="content-container">
        <div class="batya">
            <div class="logo-circle000"></div>
            <div class="logo-circle0000"></div>
            <div class="logo-circle00000"></div>
            <img src="images/1.png" alt="logo" class="im1"> 
            <div class="logo-circle0"></div>
            <div class="logo-circle00"></div>       
            <div class="text-container"><p>موسیقی متن زندگیت</p></div>
            <div class="text-container0"><p>موسیقی تو، هر جا که هستی</p></div> 
        </div>
        
        <img src="images/1.jpg" alt="im" class="second-image">
        <img src="images/2.jpg" alt="im" class="th-image">  
        
        <div>
            <button  class="animate-button">الان سفارش بده</button>
        </div> 
        <div class="image-grid">
            <div class="image animate-im1">
                <img src="images/image1.jpg" alt="Image 1" >
            </div>
            <div class="image animate-im2">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
            <div class="image animate-im3">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <div class="image animate-im4">
                <img src="images/image4.jpg" alt="Image 4" >
            </div>
            <div class="image animate-im5">
                <img src="images/image5.jpg" alt="Image 5">
            </div>
            <div class="image animate-im6">
                <img src="images/image6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
